apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: gitops-squared
  labels:
    app: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: gitops-squared-api:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          env:
            - name: REGISTRY_HOST
              value: "zot.gitops-squared.svc.cluster.local:5000"
            - name: LISTEN_ADDR
              value: ":8080"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: gitops-squared
spec:
  selector:
    app: api
  ports:
    - port: 8080
      targetPort: 8080
